<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            const receiverId = "ID_DE_L_UTILISATEUR"; // Remplacer par l'ID du destinataire

            socket.emit('sendMessage', {
                senderId: "ID_DE_L_UTILISATEUR_CONNECTE", // Remplacer par l'ID de l'utilisateur connecté
                receiverId: receiverId,
                content: message
            });

            messageInput.value = '';
        }

        socket.on('receiveMessage', (data) => {
            console.log('Message reçu:', data);
        });
    </script>
</head>
<body>
    <h1>Chat en temps réel</h1>
    <input type="text" id="messageInput" placeholder="Écrivez votre message...">
    <button onclick="sendMessage()">Envoyer</button>
</body>
</html>
